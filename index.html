<!-- updated design: triangle background, monochrome glitch, pointer cursor, clown overlay shakes -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LCKNMBR9</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: 'Orbitron', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
.container {
  position: relative;
  width: 80vmin;
  height: 70vmin;
  display: flex;
  justify-content: center;
  align-items: center;
}
.triangle {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  border: 2px solid #fff;
}
.glitch {
  font-size: 8vmin;
  position: relative;
  cursor: pointer;
  color: #fff;
}
.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  color: rgba(255,255,255,0.6);
}
.glitch::before {
  animation: glitchTop 2s infinite;
  clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
}
.glitch::after {
  animation: glitchBottom 2s infinite;
  clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
}
@keyframes glitchTop {
  0%,100% { transform: translate(0,0); }
  20% { transform: translate(2px,-2px); }
  40% { transform: translate(-2px,2px); }
  60% { transform: translate(1px,-1px); }
  80% { transform: translate(-1px,1px); }
}
@keyframes glitchBottom {
  0%,100% { transform: translate(0,0); }
  20% { transform: translate(-2px,2px); }
  40% { transform: translate(2px,-2px); }
  60% { transform: translate(-1px,1px); }
  80% { transform: translate(1px,-1px); }
}
#clownOverlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #000;
  color: #fff;
  font-size: 40vmin;
  align-items: center;
  justify-content: center;
  z-index: 100;
  animation: shake 0.3s infinite;
}
@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(2px,-2px); }
  50% { transform: translate(-2px,2px); }
  75% { transform: translate(2px,2px); }
  100% { transform: translate(0,0); }
}
</style>
</head>
<body>
<div class="container">
  <div class="triangle"></div>
  <div class="glitch" data-text="LCKNMBR9">LCKNMBR9</div>
</div>
<div id="clownOverlay">ðŸ¤¡</div>
<script>
function showClown() {
  const overlay = document.getElementById('clownOverlay');
  overlay.style.display = 'flex';
  setTimeout(() => {
    overlay.style.display = 'none';
  }, 3000);
}
document.addEventListener('keydown', (e) => {
  if (e.key === '9') showClown();
});
document.querySelector('.glitch').addEventListener('click', (e) => {
  if (e.target.innerText.includes('9')) showClown();
});
</script>
</body>
</html>
