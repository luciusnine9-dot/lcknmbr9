<!-- updated design: triangle frame, glitch, clown overlay -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LCKNMBR9</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
body {
 margin: 0;
 padding: 0;
 background: #000;
 color: #fff;
 font-family: 'Orbitron', sans-serif;
 height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
 overflow: hidden;
}
.triangle {
 position: relative;
 width: 80vmin;
 height: 70vmin;
 clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
 border: 2px solid #fff;
 display: flex;
 justify-content: center;
 align-items: center;
}
.glitch {
 font-size: 7vmin;
 position: relative;
 cursor: default;
 animation: glitch 2s infinite;
}
.glitch::before,
.glitch::after {
 content: attr(data-text);
 position: absolute;
 left: 0;
 top: 0;
 width: 100%;
 height: 100%;
 opacity: 0.8;
 mix-blend-mode: difference;
}
.glitch::before {
 animation: glitchTop 3s infinite;
 color: cyan;
}
.glitch::after {
 animation: glitchBottom 2.5s infinite;
 color: magenta;
}
@keyframes glitch {
 0% { transform: translate(0,0); }
 20% { transform: translate(1px,-1px); }
 40% { transform: translate(-1px,1px); }
 60% { transform: translate(1px,1px); }
 80% { transform: translate(-1px,-1px); }
 100% { transform: translate(0,0); }
}
@keyframes glitchTop {
 0% { clip-path: inset(0 0 80% 0); transform: translate(-2px, -2px); }
 50% { clip-path: inset(40% 0 20% 0); transform: translate(2px,2px); }
 100% { clip-path: inset(0 0 80% 0); transform: translate(-2px, -2px); }
}
@keyframes glitchBottom {
 0% { clip-path: inset(80% 0 0 0); transform: translate(2px, 2px); }
 50% { clip-path: inset(20% 0 40% 0); transform: translate(-2px,-2px); }
 100% { clip-path: inset(80% 0 0 0); transform: translate(2px, 2px); }
}
#clown-overlay {
 position: fixed;
 top:0;
 left:0;
 width:100%;
 height:100%;
 background: rgba(0,0,0,0.9);
 color:#fff;
 display: flex;
 align-items: center;
 justify-content: center;
 font-size: 20vmin;
 z-index: 10;
 visibility: hidden;
 opacity: 0;
 transition: opacity 0.5s ease;
}
#clown-overlay.show {
 visibility: visible;
 opacity: 1;
}
</style>
</head>
<body>
<div class="triangle">
 <div class="glitch" id="title" data-text="LCKNMBR9">LCKNMBR9</div>
</div>
<div id="clown-overlay">ðŸ¤¡</div>
<script>
const overlay = document.getElementById('clown-overlay');
function showClown() {
 overlay.classList.add('show');
 setTimeout(() => overlay.classList.remove('show'), 3000);
}
document.addEventListener('click', function(e) {
 if (e.target.id === 'title' && e.target.textContent.includes('9')) {
  showClown();
 }
});
document.addEventListener('keydown', function(e) {
 if (e.key === '9') {
  showClown();
 }
});
</script>
</body>
</html>
